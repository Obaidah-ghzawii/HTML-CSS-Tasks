<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
    <body>
        <h1>Job Details:</h1>
        <p>
            This is the second project of making FORM using <font color="red">HTML</font color>.
        </p>
      <form>
        <fieldset>
            <legend> <font color="Red">JOB DETAILS</font> </legend>
            
            <div>
                <label>Job Title :</label>
                <input type="text" placeholder="text" required>
            </div>
            <br>

            <div>
               <label> Description : </label> 
               <textarea></textarea><br>
               <label>  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp;
                Brief Description should have almost 500 characters.</label>
            </div>
            <br>

            <div> 
                <label>Company Name : </label>
                <input type="text" placeholder="Name" required>
            </div>
            <br>

            <div>
                <label>Contact Number : </label>
                <input type="number" required>
            </div>
            <br>

            <div>
                <label> contact person : </label>
                <input type="text" >
            </div>
            <br>

            <div>
                <label>Email : </label>
                <input type="email" placeholder="@gmail.com">
            </div>
            <br>

            <div>
                <label>Work Status : </label>
                <input type="checkbox" >  Full Time  
                <input type="checkbox"> Part Time
                <input type="checkbox"> Per Dim 
                <input type="checkbox"> Others 
            </div>
            <br>

            <div>
                <label>Salary : </label>
                <input type="number" required > 
                <select >
                    <option value="US Dollar">US Dollar</option>
                    <option value="JOR Dinar">JOR Dinar</option>
                    <option value="SAR Riyal">SAR Riyal</option>
                </select>

                <select >
                    <option value="Yearly">Yearly</option>
                    <option value="Monthly>">Monthly</option>
                </select>
            </div>
            <br>

            <div>
                <label>Experiance(Years) : </label>
                <input type="number" required >
            </div>
            <br>

            <div>
                <label>Location : </label>
                <input type="text" placeholder="Country / City / Road ...etc">
            </div>
            <br>
            <div>
                <label >Qualification : </label>
                <select multiple>
                    <option > Any </option>
                    <option > High school </option>
                    <option > Associate </option>
                    <option > Pre Bachelors </option>
                </select>
                <button type="submit">Add>></button>
                <button type="reset">  Remove </button>
                <input type="text">
            </div>
        </fieldset>
      </form>

      <input type="submit"> &nbsp; <input type="reset">

    </body>
</html>
